name: RoseKingdom
version: '${version}'
main: com.rosekingdom.rosekingdom.RoseKingdom
api-version: 1.20
authors: [TMG8047KG]
website: https://github.com/RozeWorld/RoseKingdom
prefix: RoseKingdom
database: true

commands:
  timers:
    permission: rk.MOD
    description: Get timers
  vanish:
    permission: rk.MOD
    aliases:
      - vh
  ban:
    permission: rk.ADMIN
    description: Used for banning people that break the rules
  ban-ip:
    permission: rk.ADMIN
    description: Used for banning people that break the rules
  store:
    permission: rk.ADMIN
    description: Opens store settings menu
  coins:
    permission: rk.ADMIN
    description: Utility command
    aliases:
      - wallet
      - money
  guidebook:
    permission: rk.MOD
    description: Gives the Server Guide
  npc:
    description: NPC Controller command
    permission: rk.ADMIN
  kingdom:
    description: Creates a group
    aliases:
      - kd
  test:
    permission: rk.ADMIN
    description: test command
    usage: /<command>
    aliases:
      - t
      - try
  coordinates:
    permission: rk.DEFAULT
    description: Gives you the ability to share your coordinates easier
    aliases:
      - coords
      - xyz
  grave:
    description: Open the grave
    permission: rk.MOD
  locations:
    description: Saves location coordinates
    usage: /<command> <location or subcommand>
    aliases:
      - loc
      - l
  profile:
    permission: rk.DEFAULT
    description: Opens your game profile
  demo:
    permission: rk.ADMIN
    description: demoscreen testing
  rank:
    permission: rk.OWNER
    description: sets/removes ranks
    usage: /<command> <player> <rank>
  perms:
    permission: rk.MOD
    description: check your permissions
  bugs:
    description: Link for reporting bugs
  feedback:
    description: Link for suggesting your ideas
  texturetesting:
    description: Removes and Sets the server resource pack
    permission: rk.ARTIST
  playtime:
    description: Returns play time on the server
  afk:
    description: Sets your status to AFK
  discord:
    description: Discord link for our server


permissions:
  rk.OWNER:
    default: false
    children:
      - rk.ARTIST
      - rk.ADMIN
      - rk.MOD
      - rk.DEFAULT
    description: Owner's permissions
  rk.ADMIN:
    default: false
    children:
      - rk.ARTIST
      - rk.MOD
      - rk.DEFAULT
    description: Admins permissions
  rk.MOD:
    default: false
    children:
      - rk.ARTIST
      - rk.DEFAULT
    description: Mods permissions
  rk.artist:
    default: false
    children:
      - rk.DEFAULT
    description: For the people that make the assets
  rk.DEFAULT:
    default: true
    description: Permissions all players have
